<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/main.css" media="screen" title="no title" charset="utf-8">
    <title>TO-DO App</title>
</head>

<body>
    <!--Header -->
    <header class="navbar">
        <div class="header__menu-btn pull-right" title="Menu" role="button">
            <div class="header__menu-btn__icon"></div>
        </div>
        <nav class="header__nav">
            <ul class="header__nav__list" role="menubar" aria-hidden="true">
                <li class="header__nav__item" role="menuitem">
                    <a class="header__nav__anchor about" href="#about">About</a>
                </li>
                <li class="header__nav__item" role="menuitem">
                    <a class="header__nav__anchor" href="#todo">To do</a>
                </li>
            </ul>
        </nav>
        <h1 class="header__title">To-do </h1>
    </header>
    <!--Main content -->
    <main class="container-fluid">
        <!--Create task section -->
        <div id="about">
        </div>
        <div id="to-do">
            <section class="row">
                <div class="col-md-12 center-block">
                    <article class="create center-block">
                        <form onsubmit="return false">
                            <input class="create__category" type="text" placeholder="Create new task category" required="required">
                            <button type="submit" class="btn btn--transition btn--add-category" title="Add category">
                            <i class="material-icons md-48">&#xE147;</i>
                            </button>
                            <div class="create__options clearfix">
                                <label for="bg-color">Choose Category color</label>
                                <input class="create__options__select" type="color" id="bg-color" name="bg-color" value="#d5b933">
                            </div>
                            <div class="create__options clearfix">
                                <label for="font-color">Choose title color</label>
                                <input class="create__options__select" type="color" id="font-color" name="font-color" value="#43346d">
                            </div>
                            <div class="create__options clearfix">
                                <label for="select">Select screen position</label>
                                <select class="create__options__select" name="select" id="select">
                            <option value="Middle">Middle</option>
                            <option value="Left">Left</option>
                            <option value="Right">Right</option>
                        </select>
                            </div>
                        </form>
                    </article>
                </div>
            </section>
            <!--Task Section -->
            <section class="row categories" id="main">
                <div class="left  col-md-4 col-lg-4">
                    <!--template here -->
                </div>
                <div class="middle col-md-4 col-lg-4">
                    <!--template here -->
                </div>
                <div class="right col-md-4 col-lg-4">
                    <!--template here -->
                </div>
            </section>
        </div>

    </main>
    <!--Footer -->
    <footer class="footer"><a href="" class="footer__link">martinkostadinov681@gmail.com</a></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script type="text/javascript" src="scripts/todo-main.js"></script>
</body>

</html>
