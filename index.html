<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/css/to-do-styles.css" media="screen" title="no title" charset="utf-8">
    <title>TO-DO App</title>
</head>

<body>
  <!--Header -->
  <header class="navbar-fixed-top">
      <h2><a class="logo" href="https://martinkostadinov.github.io/">Martin</a></h2>
      <h1 class="header__title">To-do </h1>
  </header>
  <!--Main content -->
  <main class="container-fluid">
      <!--Create task section -->
      <section class="row">
          <div class="col-md-12 center-block">
              <article class="create">
                  <form action="">
                      <input class="create__category" type="text" placeholder="Create new task category">
                      <button type="submit" href="" class="btn btn--transition btn--add-category" title="Add category">+</button>
                      <div class="create__options clearfix">
                          <label for="bg-color">Choose background color</label>
                          <input class="create__options__select" type="color" id="bg-color" name="bg-color" value="#d5b933">
                      </div>
                      <div class="create__options clearfix">
                          <label for="font-color">Choose title color</label>
                          <input class="create__options__select" type="color" id="font-color" name="font-color">
                      </div>
                      <div class="create__options clearfix">
                          <label for="select">Select screen position</label>
                          <select class="create__options__select" name="select" id="select">
                          <option value="Middle">Middle</option>
                          <option value="Left">Left</option>
                          <option value="Right">Right</option>
                      </select>
                      </div>
                  </form>
              </article>
          </div>
      </section>
      <!--Task Section -->
      <section class="row" id="main">
          <div class="left  col-md-4 col-lg-4">
              <!--template here -->
          </div>
          <div class="middle col-md-4 col-lg-4">
              <!--template here -->
          </div>
          <div class="right col-md-4 col-lg-4">
              <!--template here -->
          </div>
      </section>
      <div class="push"></div>
  </main>
  <!--Footer -->
  <footer class="footer"><a href="" class="footer__link">martinkostadinov681@gmail.com</a></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script type="text/javascript" src="scripts/pagescripts/todo2-main.js"></script>
    <script type="text/javascript" src="scripts/pagescripts/template-todo2.js"></script>
</body>

</html>
